<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgnitePride - Социальная обучающая сеть</title>
    <meta name="description" content="Образовательная платформа для подростков: учись, общайся, развивайся вместе с друзьями">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            width: 64px;
            height: 64px;
            background-color: #171717;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .logo span {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #171717;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #737373;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.125rem;
            color: #a3a3a3;
            margin-bottom: 2rem;
        }
        .notice {
            background-color: #f5f5f5;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .notice h3 {
            margin-top: 0;
            color: #171717;
        }
        .notice p {
            margin-bottom: 0;
            color: #737373;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>IP</span>
        </div>
        <h1>IgnitePride</h1>
        <p class="subtitle">Социальная обучающая сеть</p>
        <p class="description">Учись, общайся, развивайся</p>
        
        <div class="notice">
            <h3>Сайт обновляется</h3>
            <p>Мы работаем над улучшением платформы. Пожалуйста, подождите несколько минут.</p>
        </div>
        
        <script>
            // Попытка перенаправить на правильный Next.js сайт
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        </script>
    </div>
</body>
</html>
